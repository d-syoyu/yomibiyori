name: Send Theme Notifications

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * *" # 06:00 JST

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -e .

      - name: Dispatch theme release notifications
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          EXPO_ACCESS_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}
        run: |
          TARGET_DATE=$(TZ=Asia/Tokyo date '+%Y-%m-%d')
          python scripts/send_theme_release_notifications.py --date $TARGET_DATE
