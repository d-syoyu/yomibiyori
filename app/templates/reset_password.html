<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 - 詠日和</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: #2d3748;
        }

        .card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            max-width: 420px;
            width: 100%;
            padding: 40px 32px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 8px;
            text-align: center;
            color: #1a202c;
        }

        .subtitle {
            font-size: 14px;
            color: #718096;
            text-align: center;
            margin-bottom: 28px;
            line-height: 1.6;
        }

        .message {
            display: none;
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .message--success {
            display: block;
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #38a169;
        }

        .message--error {
            display: block;
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #e53e3e;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }

        input {
            width: 100%;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 14px;
            font-size: 16px;
            transition: border-color 0.2s ease;
            margin-bottom: 18px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        button {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.35);
        }

        button:disabled {
            cursor: not-allowed;
            background: #a0aec0;
            box-shadow: none;
        }

        .hint {
            font-size: 12px;
            color: #a0aec0;
            text-align: center;
            margin-top: 16px;
            line-height: 1.6;
        }

        .divider {
            text-align: center;
            font-size: 12px;
            color: #a0aec0;
            margin: 26px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .back-link {
            margin-top: 24px;
            text-align: center;
        }

        .back-link a {
            color: #edf2f7;
            font-size: 13px;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>パスワード再設定</h1>
        <p class="subtitle" id="pageSubtitle">
            登録済みのメールアドレスを入力すると、パスワード再設定用のリンクを送信します。
        </p>

        <div id="message" class="message" role="alert" aria-live="polite"></div>

        <section id="resetSection">
            <label for="email">メールアドレス</label>
            <input id="email" type="email" placeholder="poet@example.com" autocomplete="email" required>
            <button id="resetBtn" type="button">再設定メールを送信</button>
            <p class="hint">
                数分経ってもメールが届かない場合は、迷惑メールフォルダーもご確認ください。
            </p>
        </section>

        <section id="updateSection" style="display: none;">
            <label for="newPassword">新しいパスワード</label>
            <input id="newPassword" type="password" placeholder="8文字以上で入力" autocomplete="new-password" required>

            <label for="confirmPassword">新しいパスワード（確認）</label>
            <input id="confirmPassword" type="password" placeholder="もう一度入力してください" autocomplete="new-password" required>

            <button id="updateBtn" type="button">パスワードを更新</button>
            <p class="hint">
                セキュリティのため、他のサービスと同じパスワードは避けてください。
            </p>
        </section>
    </div>

    <div class="back-link">
        <a href="https://yomibiyori.app" target="_blank" rel="noopener noreferrer">詠日和について詳しく知る</a>
    </div>

    <script>
        const API_BASE_URL = window.__API_BASE_URL__ || "/api/v1";
        const messageEl = document.getElementById("message");
        const resetSection = document.getElementById("resetSection");
        const updateSection = document.getElementById("updateSection");
        const pageSubtitle = document.getElementById("pageSubtitle");
        const resetBtn = document.getElementById("resetBtn");
        const updateBtn = document.getElementById("updateBtn");

        function showMessage(text, type) {
            messageEl.textContent = text;
            if (!text) {
                messageEl.className = "message";
                messageEl.style.display = "none";
                return;
            }

            const modifier = type === "success" ? "message--success" : "message--error";
            messageEl.className = `message ${modifier}`;
            messageEl.style.display = "block";
        }

        function toggleLoading(button, isLoading, label) {
            button.disabled = isLoading;
            button.textContent = isLoading ? label : button.dataset.defaultLabel;
        }

        async function handleResetPassword() {
            const email = document.getElementById("email").value.trim();
            if (!email) {
                showMessage("メールアドレスを入力してください。", "error");
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage("メールアドレスの形式が正しくありません。", "error");
                return;
            }

            toggleLoading(resetBtn, true, "送信中…");

            try {
                const response = await fetch(`${API_BASE_URL}/auth/password-reset`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.detail || "メール送信に失敗しました。");
                }

                showMessage("パスワード再設定用のメールを送信しました。受信トレイをご確認ください。", "success");
                document.getElementById("email").value = "";
            } catch (error) {
                console.error("Reset password error:", error);
                showMessage(error.message || "ネットワークエラーが発生しました。", "error");
            } finally {
                toggleLoading(resetBtn, false);
            }
        }

        async function handleUpdatePassword(accessToken) {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (!newPassword || !confirmPassword) {
                showMessage("新しいパスワードを入力してください。", "error");
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage("確認用パスワードが一致しません。", "error");
                return;
            }

            if (newPassword.length < 8) {
                showMessage("パスワードは8文字以上で設定してください。", "error");
                return;
            }

            toggleLoading(updateBtn, true, "更新中…");

            try {
                const response = await fetch(`${API_BASE_URL}/auth/password-update-with-token`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ access_token: accessToken, new_password: newPassword })
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.detail || "パスワードの更新に失敗しました。");
                }

                showMessage("パスワードを更新しました。ブラウザーを閉じてアプリにお戻りください。", "success");
                document.getElementById("newPassword").value = "";
                document.getElementById("confirmPassword").value = "";
            } catch (error) {
                console.error("Update password error:", error);
                showMessage(error.message || "ネットワークエラーが発生しました。", "error");
            } finally {
                toggleLoading(updateBtn, false);
            }
        }

        function initialise() {
            resetBtn.dataset.defaultLabel = resetBtn.textContent;
            updateBtn.dataset.defaultLabel = updateBtn.textContent;

            const params = new URLSearchParams(window.location.search);
            // Support multiple token parameter formats from Supabase
            const accessToken = params.get("token_hash") || params.get("access_token") || params.get("token");
            const type = params.get("type");

            // Only show update form if we have a recovery token
            if (accessToken && (!type || type === "recovery")) {
                resetSection.style.display = "none";
                updateSection.style.display = "block";
                pageSubtitle.textContent = "新しいパスワードを設定してください。";

                updateBtn.addEventListener("click", () => handleUpdatePassword(accessToken));
                document.getElementById("confirmPassword").addEventListener("keypress", (event) => {
                    if (event.key === "Enter") {
                        handleUpdatePassword(accessToken);
                    }
                });
            } else {
                resetSection.style.display = "block";
                updateSection.style.display = "none";
                pageSubtitle.textContent = "登録済みのメールアドレスを入力すると、パスワード再設定用のリンクを送信します。";

                resetBtn.addEventListener("click", handleResetPassword);
                document.getElementById("email").addEventListener("keypress", (event) => {
                    if (event.key === "Enter") {
                        handleResetPassword();
                    }
                });
            }
        }

        initialise();
    </script>
</body>
</html>
