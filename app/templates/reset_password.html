<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定 - よみびより</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #F5F3ED 0%, #EBE8DD 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: #6B7B4F;
        }

        .card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            padding: 40px 32px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
            color: #6B7B4F;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 14px;
            color: #7B8A58;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        .message {
            display: none;
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .message--success {
            display: block;
            background: linear-gradient(135deg, rgba(136, 176, 75, 0.15) 0%, rgba(168, 201, 139, 0.15) 100%);
            color: #6B7B4F;
            border-left: 4px solid #88B04B;
        }

        .message--error {
            display: block;
            background: linear-gradient(135deg, rgba(212, 81, 94, 0.15) 0%, rgba(212, 81, 94, 0.1) 100%);
            color: #9B3342;
            border-left: 4px solid #D4515E;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #6B7B4F;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(107, 123, 79, 0.2);
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 16px;
            color: #6B7B4F;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            border-color: #7B8A58;
            box-shadow: 0 0 0 3px rgba(107, 123, 79, 0.1);
        }

        button {
            width: 100%;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #6B7B4F 0%, #7B8A58 50%, #93A36C 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 4px 16px rgba(107, 123, 79, 0.3);
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 123, 79, 0.4);
            background: linear-gradient(135deg, #7B8A58 0%, #93A36C 50%, #B0BF98 100%);
        }

        button:disabled {
            cursor: not-allowed;
            background: linear-gradient(135deg, #CBD5E0 0%, #A0AEC0 100%);
            box-shadow: none;
        }

        .hint {
            font-size: 12px;
            color: #93A36C;
            text-align: center;
            margin-top: 16px;
            line-height: 1.6;
            letter-spacing: 0.3px;
        }

        .divider {
            text-align: center;
            font-size: 12px;
            color: #93A36C;
            margin: 26px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background: linear-gradient(90deg, rgba(107, 123, 79, 0) 0%, rgba(107, 123, 79, 0.3) 50%, rgba(107, 123, 79, 0) 100%);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .back-link {
            margin-top: 24px;
            text-align: center;
        }

        .back-link a {
            color: #7B8A58;
            font-size: 13px;
            text-decoration: underline;
            letter-spacing: 0.5px;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: #6B7B4F;
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>よみびより</h1>
        <p class="subtitle" id="pageSubtitle">
            登録済みのメールアドレスを入力すると、パスワード再設定用のリンクを送信します。
        </p>

        <div id="message" class="message" role="alert" aria-live="polite"></div>

        <section id="resetSection">
            <label for="email">メールアドレス</label>
            <input id="email" type="email" placeholder="poet@example.com" autocomplete="email" required>
            <button id="resetBtn" type="button">再設定メールを送信</button>
            <p class="hint">
                数分経ってもメールが届かない場合は、迷惑メールフォルダーもご確認ください。
            </p>
        </section>

        <section id="updateSection" style="display: none;">
            <label for="newPassword">新しいパスワード</label>
            <input id="newPassword" type="password" placeholder="8文字以上で入力" autocomplete="new-password" required>

            <label for="confirmPassword">新しいパスワード（確認）</label>
            <input id="confirmPassword" type="password" placeholder="もう一度入力してください" autocomplete="new-password" required>

            <button id="updateBtn" type="button">パスワードを更新</button>
            <p class="hint">
                セキュリティのため、他のサービスと同じパスワードは避けてください。
            </p>
        </section>
    </div>

    <div class="back-link">
        <a href="https://yomibiyori.app" target="_blank" rel="noopener noreferrer">よみびよりについて詳しく知る</a>
    </div>

    <script>
        const API_BASE_URL = window.__API_BASE_URL__ || "/api/v1";
        const messageEl = document.getElementById("message");
        const resetSection = document.getElementById("resetSection");
        const updateSection = document.getElementById("updateSection");
        const pageSubtitle = document.getElementById("pageSubtitle");
        const resetBtn = document.getElementById("resetBtn");
        const updateBtn = document.getElementById("updateBtn");

        function showMessage(text, type) {
            messageEl.textContent = text;
            if (!text) {
                messageEl.className = "message";
                messageEl.style.display = "none";
                return;
            }

            const modifier = type === "success" ? "message--success" : "message--error";
            messageEl.className = `message ${modifier}`;
            messageEl.style.display = "block";
        }

        function toggleLoading(button, isLoading, label) {
            button.disabled = isLoading;
            button.textContent = isLoading ? label : button.dataset.defaultLabel;
        }

        async function handleResetPassword() {
            const email = document.getElementById("email").value.trim();
            if (!email) {
                showMessage("メールアドレスを入力してください。", "error");
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage("メールアドレスの形式が正しくありません。", "error");
                return;
            }

            toggleLoading(resetBtn, true, "送信中…");

            try {
                const response = await fetch(`${API_BASE_URL}/auth/password-reset`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                if (!response.ok) {
                    const data = await response.json().catch(() => ({}));
                    console.error("API Error:", response.status, data);

                    let errorMessage;
                    // Check if error is wrapped in "error" object
                    const error = data.error || data;

                    if (Array.isArray(error.detail)) {
                        // FastAPI validation error (422)
                        errorMessage = error.detail.map(e => e.msg).join(", ");
                    } else if (error.detail) {
                        errorMessage = error.detail;
                    } else if (error.message) {
                        errorMessage = error.message;
                    } else {
                        errorMessage = `メール送信に失敗しました (${response.status})`;
                    }
                    throw new Error(errorMessage);
                }

                showMessage("パスワード再設定用のメールを送信しました。受信トレイをご確認ください。", "success");
                document.getElementById("email").value = "";
            } catch (error) {
                console.error("Reset password error:", error);
                showMessage(error.message || "ネットワークエラーが発生しました。", "error");
            } finally {
                toggleLoading(resetBtn, false);
            }
        }

        async function handleUpdatePassword(accessToken) {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (!newPassword || !confirmPassword) {
                showMessage("新しいパスワードを入力してください。", "error");
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage("確認用パスワードが一致しません。", "error");
                return;
            }

            if (newPassword.length < 8) {
                showMessage("パスワードは8文字以上で設定してください。", "error");
                return;
            }

            toggleLoading(updateBtn, true, "更新中…");

            try {
                const response = await fetch(`${API_BASE_URL}/auth/password-update-with-token`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ access_token: accessToken, new_password: newPassword })
                });

                if (!response.ok) {
                    const data = await response.json().catch(() => ({}));
                    console.error("API Error:", response.status, data);

                    let errorMessage;
                    // Check if error is wrapped in "error" object
                    const error = data.error || data;

                    if (Array.isArray(error.detail)) {
                        // FastAPI validation error (422)
                        errorMessage = error.detail.map(e => e.msg).join(", ");
                    } else if (error.detail) {
                        errorMessage = error.detail;
                    } else if (error.message) {
                        errorMessage = error.message;
                    } else {
                        errorMessage = `パスワードの更新に失敗しました (${response.status})`;
                    }
                    throw new Error(errorMessage);
                }

                showMessage("パスワードを更新しました。ブラウザーを閉じてアプリにお戻りください。", "success");
                document.getElementById("newPassword").value = "";
                document.getElementById("confirmPassword").value = "";
            } catch (error) {
                console.error("Update password error:", error);
                showMessage(error.message || "ネットワークエラーが発生しました。", "error");
            } finally {
                toggleLoading(updateBtn, false);
            }
        }

        function initialise() {
            resetBtn.dataset.defaultLabel = resetBtn.textContent;
            updateBtn.dataset.defaultLabel = updateBtn.textContent;

            const params = new URLSearchParams(window.location.search);
            // Support multiple token parameter formats from Supabase
            const accessToken = params.get("token_hash") || params.get("access_token") || params.get("token");
            const type = params.get("type");

            // Only show update form if we have a recovery token
            if (accessToken && (!type || type === "recovery")) {
                resetSection.style.display = "none";
                updateSection.style.display = "block";
                pageSubtitle.textContent = "新しいパスワードを設定してください。";

                updateBtn.addEventListener("click", () => handleUpdatePassword(accessToken));
                document.getElementById("confirmPassword").addEventListener("keypress", (event) => {
                    if (event.key === "Enter") {
                        handleUpdatePassword(accessToken);
                    }
                });
            } else {
                resetSection.style.display = "block";
                updateSection.style.display = "none";
                pageSubtitle.textContent = "登録済みのメールアドレスを入力すると、パスワード再設定用のリンクを送信します。";

                resetBtn.addEventListener("click", handleResetPassword);
                document.getElementById("email").addEventListener("keypress", (event) => {
                    if (event.key === "Enter") {
                        handleResetPassword();
                    }
                });
            }
        }

        initialise();
    </script>
</body>
</html>
