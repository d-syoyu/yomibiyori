[phases.setup]
nixPkgs = ["python311", "fontconfig", "freetype", "noto-fonts-cjk"]

[phases.install]
cmds = [
  "pip install --upgrade pip setuptools wheel",
  "pip install -r requirements.txt",
  "fc-cache -fv",
  "fc-list | grep -i 'noto.*cjk' || echo 'Warning: Noto CJK fonts not found'"
]

[start]
cmd = "python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
