<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - 詠日和</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #2D3748;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4A5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #A0AEC0;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #C6F6D5;
            color: #22543D;
            border-left: 4px solid #38A169;
            display: block;
        }

        .message.error {
            background: #FED7D7;
            color: #742A2A;
            border-left: 4px solid #E53E3E;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #EDF2F7;
            border-left: 4px solid #4A5568;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
        }

        .info-box p {
            color: #2D3748;
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>詠日和</h1>
        <p class="subtitle">よみびより</p>

        <div id="message" class="message"></div>

        <div id="resetForm">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input
                    type="email"
                    id="email"
                    placeholder="example@email.com"
                    autocomplete="email"
                    required
                />
            </div>

            <button onclick="handleResetPassword()" id="submitBtn">
                リセットメールを送信
            </button>

            <div class="info-box">
                <p>
                    💡 パスワードリセット用のリンクをメールで送信します。<br>
                    メールを受信したら、リンクをクリックして新しいパスワードを設定してください。
                </p>
            </div>
        </div>

        <div class="back-link">
            <a href="#" onclick="closeWindow()">アプリに戻る</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api/v1';

        async function handleResetPassword() {
            const email = document.getElementById('email').value.trim();
            const messageEl = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');

            // バリデーション
            if (!email) {
                showMessage('メールアドレスを入力してください', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showMessage('正しいメールアドレスを入力してください', 'error');
                return;
            }

            // ボタンを無効化
            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/password-reset`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                if (response.ok) {
                    showMessage(
                        'パスワードリセットメールを送信しました。メールをご確認ください。',
                        'success'
                    );
                    document.getElementById('email').value = '';
                } else {
                    const error = await response.json();
                    showMessage(error.detail || '送信に失敗しました', 'error');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('ネットワークエラーが発生しました', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'リセットメールを送信';
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;

            // 成功メッセージは5秒後に消す
            if (type === 'success') {
                setTimeout(() => {
                    messageEl.className = 'message';
                }, 5000);
            }
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function closeWindow() {
            // モバイルの場合はアプリに戻るか、閉じる
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }

        // Enterキーでフォーム送信
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleResetPassword();
            }
        });
    </script>
</body>
</html>
