name: Generate Themes

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"  # 21:00 JST
    - cron: "50 12 * * *" # 21:50 JST reminder

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -e .

      - name: Generate themes
        if: github.event_name != 'schedule' || github.event.schedule == '0 12 * * *'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_MODEL: "claude-sonnet-4-5-20250929"
          CLAUDE_TIMEOUT: "30.0"
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          XAI_MODEL: "grok-4-fast-reasoning"
          XAI_TIMEOUT: "60.0"
          THEME_AI_PROVIDER: "xai"
          THEME_CATEGORIES: ${{ secrets.THEME_CATEGORIES }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          THEME_GENERATION_MAX_RETRIES: "5"
          THEME_GENERATION_RETRY_DELAY_SECONDS: "10.0"
          APP_TIMEZONE: "Asia/Tokyo"
        run: |
          # Generate theme for tomorrow (runs at 21:00 JST, generates for next day's 06:00 release)
          TOMORROW=$(TZ=Asia/Tokyo date -d '+1 day' '+%Y-%m-%d')
          python scripts/generate_themes.py --date $TOMORROW

      - name: Send submission reminder
        if: github.event_name == 'schedule' && github.event.schedule == '50 12 * * *'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          EXPO_ACCESS_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}
        run: |
          python scripts/send_submission_reminder.py
